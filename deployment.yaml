apiVersion: apps/v1   
kind: Deployment    
metadata:            
  name: node-d
  labels:        
    app: node  
spec:            
  replicas: 2
  selector:       
    matchLabels: 
      app: node
  template:        
    metadata:    
      labels:    
        app: node
    spec:        
      containers:    
      - name: node
        image: arboretc/node1:latest
        ports:
          - containerPort: 3000
